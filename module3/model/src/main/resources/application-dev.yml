spring:
  datasource:
    url: jdbc:h2:mem:giftsdev
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      settings:
        web-allow-others: false
        trace: false
      path: /h2-console